<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="app-wrap">
        <header>
            <input type="text" autocomplet="off" class="search-box" placeholder="Search for city..."/>
        </header>
        <main>
            <section class="location">
                <div class="city">Surat,GJ</div>
                <div class="date">Monday 9 january 2020</div>
            </section>
            <div class="current">
                <div class="tempreture">15<span>°C</span></div>
                <div class="weather">Sunny</div>
                <div class="hi-low">13°C / 17°C</div>
            </div>
        </main>
    </div>




    <script src="main.js"></script>
</body>

</html>
